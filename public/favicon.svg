<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Outer background -->
  <rect width="64" height="64" rx="14" fill="#0f172a"/>

  <!-- Inner gradient panel -->
  <rect
    x="3"
    y="3"
    width="58"
    height="58"
    rx="12"
    fill="url(#grad)"
  />

  <!-- Subtle glow -->
  <rect
    x="3"
    y="3"
    width="58"
    height="58"
    rx="12"
    fill="url(#glow)"
    opacity="0.35"
  />

  <!-- Initials -->
  <text
    x="50%"
    y="54%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="26"
    font-family="Sora, Inter, Segoe UI, Arial, sans-serif"
    font-weight="700"
    fill="#e0e7ff"
    letter-spacing="1"
  >
    RS
  </text>

  <!-- Accent underline -->
  <rect
    x="20"
    y="44"
    width="24"
    height="3"
    rx="2"
    fill="#818cf8"
  />

  <!-- Gradients -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>

    <linearGradient id="glow" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
</svg>
